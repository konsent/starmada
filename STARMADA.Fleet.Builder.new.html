<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Armada Fleet Builder</title>
	<meta name="description" content="A Fleet Builder app for Star Wars: Armada, a miniatures game by Fantasy Flight Games.">

	<link href="./_internal/Armada Fleet Builder_files/img/STARMADA.ico" rel="shortcut icon">
	<link href="./_internal/Armada Fleet Builder_files/style.css" rel="stylesheet">
	<link href="./_internal/Armada Fleet Builder_files/main.47764de2.chunk.css" rel="stylesheet">
<!-- 	<link href="./_internal/Armada Fleet Builder_files/manifest.json" rel="manifest"> -->

	<script src="./_internal/Armada Fleet Builder_files/cards (legacy).js"></script>
	<script src="./_internal/Armada Fleet Builder_files/faq.js"></script>
    <script src="./_internal/Armada Fleet Builder_files/Fleet Setting.js"> </script>


</head>
<body>
	<div id="root">
        <div>
            <div class="l-page">
                <div class="l-page-primary">
                    <div class="FLEET-BUILDER">
                        <div class="head">
                            <div class="logo">
                                <img src="./_internal/Armada Fleet Builder_files/logo-armada.svg" width="120" height="66"  alt="">
                            </div>
                            <div class="fleet-details">
                                <div class="faction faction-imperial"></div>
                                <div class="fleet-name">
                                    <input type="text" maxlength="35" value="Untitled Fleet">
                                    <span>Untitled Fleet</span>
                                </div>
                                <div class="fleet-points">0</div>
                            </div>
                        </div>
                        <div class="body" style="right: 0px;">
                            <div class="section f-hidden-print">
                                <button class="add-ship">함선 추가하기</button>
                            </div>
                            <div class="section squadrons">
                                <div class="total">0</div>
                                <button class="add-squadron">
                                    <span class="icon"></span>스쿼드론 추가하기</button>
                            </div>
                            <div class="section objectives">
                                <button class="add-objective">
                                    <span class="icon"></span>공격 목표 추가하기</button>
                                <button class="add-objective">
                                    <span class="icon"></span>수비 목표 추가하기</button>
                                <button class="add-objective">
                                    <span class="icon"></span>항해 목표 추가히기</button>
                            </div>
                            <div class="section f-hidden-print">
                                <div class="fleet-actions">
                                    <div>
                                        <button class="primary">PRINT</button>
                                        <a class="secondary" href="https://armada.ryankingston.com/">BACK</a>
                                        <button class="export"></button>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
                            
                <div class="l-page-secondary">
                    <div class="FLEET-CARDS">
                    </div>
                </div>
            </div>
        </div>
    </div>




	<script>!function(e){function r(r){for(var n,f,i=r[0],l=r[1],a=r[2],c=0,s=[];c<i.length;c++)f=i[c],o[f]&&s.push(o[f][0]),o[f]=0;for(n in l)Object.prototype.hasOwnProperty.call(l,n)&&(e[n]=l[n]);for(p&&p(r);s.length;)s.shift()();return u.push.apply(u,a||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,i=1;i<t.length;i++){var l=t[i];0!==o[l]&&(n=!1)}n&&(u.splice(r--,1),e=f(f.s=t[0]))}return e}var n={},o={1:0},u=[];function f(r){if(n[r])return n[r].exports;var t=n[r]={i:r,l:!1,exports:{}};return e[r].call(t.exports,t,t.exports,f),t.l=!0,t.exports}f.m=e,f.c=n,f.d=function(e,r,t){f.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},f.r=function(e){"undefined"!==typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},f.t=function(e,r){if(1&r&&(e=f(e)),8&r)return e;if(4&r&&"object"===typeof e&&e&&e.__esModule)return e;var t=Object.create(null);if(f.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:e}),2&r&&"string"!=typeof e)for(var n in e)f.d(t,n,function(r){return e[r]}.bind(null,n));return t},f.n=function(e){var r=e&&e.__esModule?function(){return e.default}:function(){return e};return f.d(r,"a",r),r},f.o=function(e,r){return Object.prototype.hasOwnProperty.call(e,r)},f.p="/";var i=window.webpackJsonp=window.webpackJsonp||[],l=i.push.bind(i);i.push=r,i=i.slice();for(var a=0;a<i.length;a++)r(i[a]);var p=l;t()}([]);</script>
	<script src="./_internal/Armada Fleet Builder_files/2.41d8c425.chunk.js"></script>
	<script src="./_internal/Armada Fleet Builder_files/main.d2d42577.chunk.js"></script>
    <script src="./_internal/Armada Fleet Builder_files/Image Loader.js"></script>
	<script src="./_internal/Armada Fleet Builder_files/Save Fleet.js"></script>
    <script src="./_internal/Armada Fleet Builder_files/export.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const armadaLogo = document.querySelector('.FLEET-BUILDER .head .logo img');
            armadaLogo.style.maxWidth = '100%';
            armadaLogo.style.height = 'auto';
        });
    </script>


	
</body></html>
